name: Build and Release Model 100 Artifacts

on:
  workflow_call:
    inputs:
      cli-package:
        type: string
        required: false
        default: "@m100/cli"
      source:
        type: string
        required: true
      base:
        type: string
        required: false
        default: "8001"
      out-dir:
        type: string
        required: false
        default: "dist"
      ascii-name:
        type: string
        required: false
        default: ""
      tokenized-name:
        type: string
        required: false
        default: ""
      create-release:
        type: boolean
        required: false
        default: true
      release-draft:
        type: boolean
        required: false
        default: false
      version-var:
        type: string
        required: false
        default: "VE$"
      version-regex:
        type: string
        required: false
        default: "[0-9]+\\.[0-9]+\\.[0-9]+"
      artifact-name:
        type: string
        required: false
        default: "model100-game-build"
      node-version:
        type: string
        required: false
        default: "20"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Verify release tag matches source version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          var="${{ inputs.version-var }}"
          regex="${{ inputs.version-regex }}"
          if [ -z "$var" ]; then
            echo "Version check skipped (version-var is empty)."
            exit 0
          fi
          escaped_var="${var//\$/\\$}"
          pattern="${escaped_var}=\"v?${regex}\""

          match=$(grep -m1 -oE "$pattern" "${{ inputs.source }}" || true)
          if [ -z "$match" ]; then
            echo "Version pattern not found: $pattern"
            exit 1
          fi

          SRC_VERSION="${match#*\"}"
          SRC_VERSION="${SRC_VERSION%\"*}"
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG_VERSION#v}
          SRC_VERSION=${SRC_VERSION#v}
          echo "Source version: $SRC_VERSION"
          echo "Tag version:    $TAG_VERSION"
          if [ "$SRC_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: release tag must match source"
            exit 1
          fi

      - name: Build artifacts
        id: build
        uses: Grimakis/m100-build-action@v1
        with:
          cli-package: ${{ inputs.cli-package }}
          source: ${{ inputs.source }}
          base: ${{ inputs.base }}
          out-dir: ${{ inputs.out-dir }}
          ascii-name: ${{ inputs.ascii-name }}
          tokenized-name: ${{ inputs.tokenized-name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.out-dir }}/

      - name: Attach artifacts to GitHub Release
        if: ${{ inputs.create-release && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          draft: ${{ inputs.release-draft }}
          files: |
            ${{ steps.build.outputs.ascii-path }}
            ${{ steps.build.outputs.tokenized-path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
